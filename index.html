<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>칭찬 페이지</title>
</head>

   <!-- 🥔이 항상 붙는 칭찬 문구 -->
  <p id="complimentOutput" style="font-size:17px; font-weight:Medium; margin:0 0 20px 0;">이름을 입력하고 깜돌이를 계속 눌러보세요!<br>-바로 제품 보기는 Object를 눌러주세요🥔</p>


  
<body style="text-align:center; font-family:sans-serif; padding:40px;">
  <img src="https://programmersungu.github.io/real-potato/IMG_1074.PNG" alt="깜돌이" style="width:200px; margin-bottom:20px;">



  <!-- 이름 입력 -->
  <input
    type="text"
    id="nameInput"
    placeholder="이름 입력하기"
    style="padding:10px; font-size:16px; margin-bottom:10px;"
  >
  
  <br>

  <!-- 버튼과 이름 입력 사이에 여백 -->
  <button
    onclick="generateCompliment()"
    style="padding:10px 20px; font-size:16px; margin-top:10px;"
  >
    깜돌이 누르기
  </button>

  <script>
    function generateCompliment() {
      const name = document.getElementById("nameInput").value.trim();
      const output = document.getElementById("complimentOutput");

      if (!name) {
        output.textContent = "이름을 먼저 입력해주세요!";
        return;
      }

      const compliments = [
        `${name}님,항상 화이팅!`,
        `오늘도 좋은 하루보내세요:)`,
        `${name}님 항상 행복하세요!🥔.`,
        `${name}님, 충분히 잘하고 있어요 :)`,
        `오늘도 열심히 살아가는 ${name}님, 최고예요!`,
        `너무 과하게 걱정하지 않으셔도 됩니다! 모두 잘 될거에요:)`,
        `${name}님 사랑합니다(。・ω・。)`,
        `오늘도 감자처럼 포근한 하루 되세요🥔`,
        `${name}님은 항상 잘 해왔고, 잘 하고 있고,앞으로도 잘 하실거에요:)`,
        `${name}님이 제일 멋져요, 감자 많이 많이 드세요🥔`,
        `${name}님이 하시는 모든 일을 응원합니다!`,
        `조금 쉬엄쉬엄 하세요 o(〃＾▽＾〃)o`,
      ];

      const randomIndex = Math.floor(Math.random() * compliments.length);
      output.textContent = compliments[randomIndex];
    }
  </script>
</body>
</html>
